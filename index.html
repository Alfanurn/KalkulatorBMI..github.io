<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KALKULATOR BMI SEDERHANA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>KALKULATOR BMI <P> </P>(BODY MASS INDEX)</h1>

      <form class="calculator">
        <div>
          <label for="weight">BERAT BADAN (kg)</label>
          <input type="number" id="weight" min="0" step="0.01" value="0" />
        </div>
        
        <div>
          <label for="height">TINGGI (cm)</label>
          <input type="number" id="height" min="0" step="0.01" value="0" />
        </div>

        <div>
          <label for="age">USIA (tahun)</label>
          <input type="number" id="age" min="0" step="0.01" value="0" />
        </div>
        
        <div>
          <label>KELAMIN</label>
          <div>
            <input type="radio" name="gender" id="male" value="Laki-Laki" checked />
            <label for="male">Laki-Laki</label>
          </div>
          <div>
            <input type="radio" name="gender" id="female" value="Perempuan" />
            <label for="female">Perempuan</label>
          </div>
        </div>        


        <div>
          <button type="reset">RESET</button>
          <button type="submit">HITUNG</button>
        </div>
      </form>

      <section class="output">
        <h3>HASIL</h3>
        <p id="bmi">0</p>
        <p id="desc">Keterangan</p>
      </section>

      <section class="bmi-scale">
        <div style="--color: var(--underweight)">
          <h4>KURUS</h4>
          <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
          <h4>IDEAL</h4>
          <p>18.5 – 25</p>
        </div>

        <div style="--color: var(--overweight)">
          <h4>GEMUK</h4>
          <p>25 – 30</p>
        </div>

        <div style="--color: var(--obese)">
          <h4>OBESITAS</h4>
          <p>≥ 30</p>
        </div>
      </section>
